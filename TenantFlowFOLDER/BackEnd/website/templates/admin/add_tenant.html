{% extends "base.html" %}
{% block title %}Add New Tenant{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Add New Tenant</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" name="first_name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Unit Number</label>
                            <select class="form-control" name="unit_number" required>
                                <option value="">Select Unit</option>
                                {% for unit in available_units %}
                                <option value="{{ unit.unit_number }}">{{ unit.unit_number }} - {{ unit.building }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Initial Password</label>
                            <input type="password" class="form-control" name="password" required>
                            <small class="text-muted">Tenant can change this later</small>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Add Tenant</button>
                            <a href="{{ url_for('views.dashboard') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
