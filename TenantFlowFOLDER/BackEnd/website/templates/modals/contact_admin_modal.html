<div class="modal fade" id="contactAdminModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Contact Administrator</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="contactForm">
                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        <select class="form-control" id="emailSubject" required>
                            <option value="general">General Inquiry</option>
                            <option value="billing">Billing Question</option>
                            <option value="maintenance">Maintenance Follow-up</option>
                            <option value="complaint">File a Complaint</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" id="emailMessage" rows="5" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="sendEmail()">Send Message</button>
            </div>
        </div>
    </div>
</div>
